<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG Prototype | Just Test</title>
	<meta name="title" content="jQuery One Page Scroll by Pete R. | The Pete Design" />
	<meta name="description" content="Create an Apple-like one page scroller website (iPhone 5S website) with One Page Scroll plugin" />
	<link rel="image_src" href="/images/notify_better_image.png" />

	
	<link rel="shortcut icon" id="favicon" href="favicon.png"> 
	<meta name="author" content="Pete R.">
	<link rel="canonical" href="http://www.thepetedesign.com/demos/onepage_scroll_demo.html" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Pacifico:400' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
  
  <!-- Add the raphael scripts -->
  <script src="js/raphael.js"></script>
  <script src="js/handdraw.js"></script>
  <script src="js/jquery.powertip.js"></script>
  <link href='css/onepage-scroll.css' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  
	<script>
	  $(document).ready(function(){
      $(".main").onepage_scroll({
        sectionContainer: "section",
        responsiveFallback: 600
      });


      	$('.tooltip').powerTip({
            placement: 'w',
            smartPlacement: true
          });

		});

		
	</script>
</head>
<body>
  <div class="wrapper">
	  <div class="main">
	    
      <section class="page1">
        <div class="page_container">
          <h1>DIGITAL</br>
          MAESTROS</h1>
  	    </div>
      </section>
	    
	    <section   class="page2">
	      <div class="page_container">
          <div id="notepad"></div>
         
	      </div>
      </section>
	    
	    <section class="page3">
	      <div class="page_container">
  	    </div>
      </section>
    </div>
    <a href="#"><img class="ribbon" src="img/ribbon.png" alt="Coming Soon"></a>
  </div>
  <script src="js/draws.js"></script>
</body>
</html>
